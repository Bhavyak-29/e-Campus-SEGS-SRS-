<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Batch Wise Serial Number Grade Card</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
</head>
<body>

<!-- Common Header -->
<div th:insert="~{fragments/commonHeader :: mainHeader}"></div>

<div class="container mt-4">

    <h3 class="text-center mb-3">Batch Wise Serial Number Grade Card</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-warning">
        <tr>
            <th>Serial No</th>
            <th>Student ID</th>
            <th>Name</th>
            <th>Grade Card</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="reg, iter : ${registrations}">
            <td th:text="${iter.index + 1}"></td>
            <td th:text="${reg.students.stdinstid}"></td>
            <td th:text="${reg.students.stdfirstname + ' ' + reg.students.stdlastname}"></td>

            <!-- ğŸ”— Link to existing GradeCardController.showSemesterGradeCardForStudent -->
            <td>
                <a class="btn btn-sm btn-primary"
                   th:href="@{/results/gradecard/semester/{instId}(instId=${reg.students.stdinstid}, semesterId=${semesterId})}">
                    View
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
