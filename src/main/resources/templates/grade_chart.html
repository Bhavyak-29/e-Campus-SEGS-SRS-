<!-- grade_chart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Grade Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <table>
        <div th:insert="fragments/commonHeader :: mainHeader"></div>
        <div class="container mt-5 text-center">
            <tr>
            <td class="sidemenu"></td>
            <td class="content">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <a href="/directGradeEntry/gradeLeftFrame" class="btn btn-dark ms-3" style="white-space: nowrap;">â¬…
                        Back to Menu</a>
                </div>
                <h2 th:text="'Grades for ' + ${courseName} + ' (' + ${termName} + ')'"></h2>
                <canvas id="gradeChart" width="800" height="400"></canvas>
            </td>
            <td class="sidemenu"></td>
        </tr>

        <tr>
            <td class="sidemenu"></td>
            <td class="footer" colspan="1">
                &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar Highway, Gandhinagar - 382 009, Gujarat,
                India.<br>
                Designed, developed and maintained by Bhavya, Sumit & Harsh</a>
            </td>
            <td class="sidemenu"></td>
        </tr>
        </div>
        
    </table>


    <script>
        fetch('/grades/chart-data')
            .then(res => res.json())
            .then(data => {
                const gradeMap = { "AA": "AA", "AB": "AB", "BB": "BB", "BC": "BC", "CC": "CC", "CD": "CD", "DD": "DD", "F": "F" };
                const gradeCounts = {
                    "AA": 0, "AB": 0, "BB": 0, "BC": 0, "CC": 0, "CD": 0, "DE": 0, "F": 0
                };

                data.forEach(student => {
                    const point = gradeMap[student.grade];
                    if (point !== undefined) {
                        gradeCounts[point]++;
                    }
                });

                const labels = Object.keys(gradeCounts).sort(); 
                const counts = labels.map(grade => gradeCounts[grade]);

                const ctx = document.getElementById('gradeChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Number of Students',
                            data: counts,
                            backgroundColor: 'rgba(7, 123, 152, 0.67)',
                            borderRadius: 5,
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Number of Students vs Grade ',
                                font: {
                                    size: 20,
                                    weight: 'bold'
                                }
                            },
                            legend: {
                                labels: {
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Students',
                                    font: {
                                        size: 22,
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Grade ',
                                    font: {
                                        size: 22,
                                        weight: 'bold'
                                    }
                                },
                                ticks: {
                                    font: {
                                        size: 14,
                                        weight: 'bold'
                                    }
                                }
                            }
                        }
                    }
                });
            });
    </script>


</body>

</html>
