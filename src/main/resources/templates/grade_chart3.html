<!-- grade_chart.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Grade Chart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <table>
        <div th:insert="fragments/commonHeader :: mainHeader"></div>

        <div class="container mt-5 text-center">
            <tr>
                <td class="sidemenu"></td>
                <td class="content">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <a href="/directGradeEntry/gradeLeftFrame" class="btn btn-dark ms-3"
                            style="white-space: nowrap;">â¬… Back to Menu</a>
                    </div>
                    <h2 th:text="'Grades for ' + ${courseName} + ' (' + ${termName} + ')'"></h2>
                    <div style="width: 100%; max-width: 650px; height: 450px; margin: auto;">
                        <canvas id="gradeChart"></canvas>
                    </div>
                </td>
                <td class="sidemenu"></td>
            </tr>

            <tr>
                <td class="sidemenu"></td>
                <td class="footer" colspan="1">
                    &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar Highway, Gandhinagar - 382 009,
                    Gujarat, India.<br>
                    Designed, developed and maintained by Bhavya, Sumit & Harsh</a>
                </td>
                <td class="sidemenu"></td>
            </tr>
        </div>

    </table>


    <script>
        fetch('/grades/chart-data')
            .then(res => res.json())
            .then(data => {
                const gradeOrder = ["AA", "AB", "BB", "BC", "CC", "CD", "DD", "F"];
                const gradeCounts = {
                    "AA": 0, "AB": 0, "BB": 0, "BC": 0, "CC": 0, "CD": 0, "DD": 0, "F": 0
                };

                data.forEach(student => {
                    const grade = student.grade;
                    if (gradeCounts.hasOwnProperty(grade)) {
                        gradeCounts[grade]++;
                    }
                });

                const labels = gradeOrder;
                const counts = labels.map(grade => gradeCounts[grade]);

                const ctx = document.getElementById('gradeChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Number of Students',
                            data: counts,
                            fill: false,
                            borderColor: 'rgba(7, 123, 152, 0.67)',
                            backgroundColor: 'rgba(0, 0, 0, 0.67)',
                            tension: 0.4,
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            pointStyle: 'circle',
                            borderWidth: 3
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            title: {
                                display: true,
                                text: 'Grade Distribution',
                                font: {
                                    size: 20,
                                    weight: 'bold'
                                },
                                padding: { top: 10, bottom: 20 }
                            },
                            legend: {
                                display: false
                            },
                            tooltip: {
                                backgroundColor: 'rgba(7, 123, 152, 0.67)',
                                titleFont: { size: 14, weight: 'bold' },
                                bodyFont: { size: 13 }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Number of Students',
                                    font: { size: 22, weight: 'bold' }
                                },
                                grid: {
                                    color: '#e0e0e0',
                                    borderDash: [5, 5]
                                },
                                ticks: {
                                    font: { size: 18 }
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Grade',
                                    font: { size: 22, weight: 'bold' }
                                },
                                grid: {
                                    display: false
                                },
                                ticks: {
                                    font: { size: 18 }
                                }
                            }
                        }
                    }
                });
            });
    </script>



</body>

</html>
