<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DA-IICT - Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
    <style>
        /* Pagination styling */
        .pagination-container {
            max-width: 100%;
            overflow: hidden;
            margin: 0 auto;
            padding: 10px;
        }

        .pagination {
            flex-wrap: wrap;
            justify-content: center;
        }

        /* 🌟 Modern Search Bar Styling */
        .search-bar {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            padding: 6px 14px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
            max-width: 420px;
        }

        .search-bar:focus-within {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 8px 10px;
            font-size: 0.95rem;
            border-radius: 50px;
            background: transparent;
        }

        .search-bar button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: none;
            background-color: #0d6efd;
            color: #fff;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0b5ed7;
        }

        /* Icon sizing */
        .search-bar i {
            font-size: 1.1rem;
        }
    </style>

    <script>
        function confirmDelete(courseId) {
            return confirm('Are you sure you want to delete course ID ' + courseId + '?');
        }
    </script>
</head>
<body>

<!-- Include common header -->
<div th:insert="~{fragments/commonHeader :: mainHeader}"></div>

<div class="container mt-4" >
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="fw-bold mb-0">Master Course List</h2>

        <!-- 🔍 Modern Search Bar -->
        <form class="search-bar" th:action="@{/courses/master-list}" method="get" style = "height: 60px; margin-right:450px; width:400px;">
            <input type="search" name="keyword" placeholder="Search courses..." th:value="${keyword}" aria-label="Search" style = "font-size:20px;">
            <button type="submit">
                <i class="bi bi-search"></i>
            </button>
        </form>
    </div>

    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/courses/new}">Add Course</a>
        <a class="btn btn-success" th:href="@{/courses/excel}">Download Excel</a>
    </div>

    <!-- Course Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Sr. No.</th>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Level</th>
                    <th>Assessment Type</th>
                    <th>L</th>
                    <th>T</th>
                    <th>P</th>
                    <th>CP</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course, iterStat : ${coursesPage.content}">
                    <td th:text="${iterStat.index + 1 + (currentPage * pageSize)}"></td>
                    <td th:text="${course.crscode}"></td> 
                    <td th:text="${course.crsname}"></td>
                    <td th:text="${course.crsdiscipline}"></td>
                    <td th:text="${course.crsassessmenttype}"></td>
                    <td th:text="${course.crslectures}"></td>
                    <td th:text="${course.crstutorials}"></td>
                    <td th:text="${course.crspracticals}"></td>
                    <td th:text="${course.crscreditpoints}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{'/courses/edit/' + ${course.crsid}}">Edit</a>
                        <a class="btn btn-sm btn-danger" th:href="@{'/courses/delete/' + ${course.crsid}}"
                           onclick="return confirmDelete([[${course.crsid}]])">Delete</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(coursesPage.content)}">
                    <td colspan="9" class="text-muted">No courses found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="pagination-container mt-3">
        <nav th:if="${totalPages > 1}">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/courses/master-list(page=${currentPage - 1}, size=${pageSize}, keyword=${keyword})}">
                        Previous
                    </a>
                </li>

                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/courses/master-list(page=${i}, size=${pageSize}, keyword=${keyword})}"
                       th:text="${i + 1}"></a>
                </li>

                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/courses/master-list(page=${currentPage + 1}, size=${pageSize}, keyword=${keyword})}">
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Footer -->
    <div class="text-center mt-5 mb-3">
        <p>&copy; 2025 DA-IICT</p>
    </div>
</div>

<!-- Bootstrap icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>
