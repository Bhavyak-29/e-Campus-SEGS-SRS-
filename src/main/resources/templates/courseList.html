<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DA-IICT - Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
    <style>
        //* Limit pagination width */
.pagination-container {
    max-width: 100%; /* Ensures it takes full available width */
    overflow: hidden; /* Hides any overflow content */
    margin: 0 auto;
    padding: 10px;
}

.pagination {
    flex-wrap: wrap; /* Allow pagination items to wrap onto new lines if needed */
    justify-content: center; /* Center the pagination items */
}
    </style>
    <script>
        function confirmDelete(courseId) {
            return confirm('Are you sure you want to delete course ID ' + courseId + '?');
        }
    </script>
</head>
<body>

<!-- Include the common header -->
<div th:insert="~{fragments/commonHeader :: mainHeader}"></div>

<div class="container mt-3">
    <h2>Master Course List</h2>
    <div class="mb-3">
        <a class="btn btn-primary" th:href="@{/courses/new}">Add Course</a>
        <a class="btn btn-success" th:href="@{/courses/excel}">Download Excel</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center">
            <thead class="table-dark">
                <tr>
                    <th>Sr. No.</th>
                    <th>Course Name</th>
                    <th>Title</th>
                    <th>Level</th>
                    <th>Assessment Type</th>
                    <th>L</th>
                    <th>T</th>
                    <th>P</th>
                    <th>CP</th>
                    <th>Marks</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="course, iterStat : ${coursesPage.content}">
                    <td th:text="${iterStat.index + 1 + (currentPage * pageSize)}"></td>
                    <td th:text="${course.crsname}"></td>
                    <td th:text="${course.crstitle}"></td>
                    <td th:text="${course.crsdiscipline}"></td>
                    <td th:text="${course.crsassessmenttype}"></td>
                    <td th:text="${course.crslectures}"></td>
                    <td th:text="${course.crstutorials}"></td>
                    <td th:text="${course.crspracticals}"></td>
                    <td th:text="${course.crscreditpoints}"></td>
                    <td th:text="${course.crsmarks}"></td>
                    <td>
                        <a class="btn btn-sm btn-warning" th:href="@{'/courses/edit/' + ${course.crsid}}">Edit</a>
                        <a class="btn btn-sm btn-danger" th:href="@{'/courses/delete/' + ${course.crsid}}"
                           onclick="return confirmDelete([[${course.crsid}]])">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="pagination-container mt-3">
    <nav th:if="${totalPages > 1}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/courses/master-list(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
            </li>
            <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/courses/master-list(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
            </li>
            <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                <a class="page-link" th:href="@{/courses/master-list(page=${currentPage + 1}, size=${pageSize})}">Next</a>
            </li>
        </ul>
    </nav>
</div>

<!-- Footer -->
<div class="text-center mt-5 mb-3">
    <p>&copy; 2025 DA-IICT</p>
</div>

</body>
</html>
