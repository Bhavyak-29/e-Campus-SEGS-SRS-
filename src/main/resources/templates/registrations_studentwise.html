<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Student Registrations</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table style="width: 100%">
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
    </table>
    <div class="container mt-5">
      <div class="text-center mb-4">
        <h2
          th:text="'Registrations for ' + ${student.stdfirstname} + ' ' + ${student.stdlastname} + ' (' + ${student.stdinstid} + ')'"
        >
          Student Registration Details
        </h2>
      </div>

      <div th:each="reg : ${registrations}" class="mb-4">
        <h4
          class="text-primary"
          th:text="'Semester: ' + ${reg.semester.strname}"
        ></h4>

        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>S.No</th>
              <th>Course Name</th>
              <th>Course Code</th>
              <th>Registration Type</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="course, stat : ${regCourses[reg.srgid]}">
              <td th:text="${stat.index + 1}">1</td>
              <td
                th:text="${course[1]} + ' ' + ${course[4]} + ' (' + ${course[5]} + '+' + ${course[6]} + '+' + ${course[7]} + ')'"
              >
                Course Details
              </td>
              <td th:text="${course[2]}">Code</td>
              <td
                th:text="${#strings.equalsIgnoreCase(course[3], 'AUDIT') ? 'AUDIT' : 'REGULAR'}"
              >
                REGULAR
              </td>
            </tr>
            <tr th:if="${#lists.isEmpty(regCourses[reg.srgid])}">
              <td colspan="4" class="text-center">No Registration</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="footer mt-5 text-center">
      &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar Highway,
      Gandhinagar - 382 009, Gujarat, India.<br />
      Designed, developed and maintained by Bhavya, Sumit & Harsh
    </div>
  </body>
</html>
