<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registered Students</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table>
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
      <div class="container mt-5 text-center">
        <tr>
          <td class="sidemenu"></td>
          <td class="content">
            <div class="container mt-4">
              <!-- Row for button + heading -->
              <div class="row align-items-center mb-4">
                <div class="col-2 text-start">
                  <a href="javascript:history.back()" class="btn btn-primary">
                    Go Back
                  </a>
                </div>
                <div class="col-8 text-center">
                  <h2 class="m-0">Registered Students</h2>
                </div>
              </div>

              <!-- Table with spacing below the heading -->
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Institute ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="student : ${students}">
                    <td th:text="${student[1]}">INST1234</td>
                    <td th:text="${student[2]}">Alice</td>
                    <td th:text="${student[3]}">Smith</td>
                  </tr>
                  <tr th:if="${#lists.isEmpty(students)}">
                    <td colspan="3" class="text-center text-muted">
                      No students registered.
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </td>
          <td class="sidemenu"></td>
        </tr>

        <tr>
          <td class="sidemenu"></td>
          <td class="footer" colspan="1">
            &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar
            Highway, Gandhinagar - 382 009, Gujarat, India.<br />
            Designed, developed and maintained by Bhavya, Sumit & Harsh
          </td>
          <td class="sidemenu"></td>
        </tr>
      </div>
    </table>
  </body>
</html>
