<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Define Electives - Select Term & Program</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
</head>
<body>

<div th:replace="fragments/commonHeader :: mainHeader"></div>

<div class="container mt-4">
  <h3>Define Electives for a Term</h3>

  <!-- Error message -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <!-- Form -->
  <form th:action="@{/admin/electives/select}" method="post">
    <div class="mb-3">
      <label for="termName" class="form-label">Choose Term</label>
      <select id="termName" name="termName" class="form-select" required>
        <option value="" disabled selected>-- Select Term --</option>
        <option th:each="t : ${termNames}" th:value="${t}" th:text="${t}"></option>
      </select>
      <div class="form-text">Selecting “Autumn” finds the latest Autumn term in DB.</div>
    </div>

    <div class="mb-3">
      <label for="programId" class="form-label">Choose Program</label>
      <select id="programId" name="programId" class="form-select" required>
        <option value="" disabled selected>-- Select Program --</option>
        <option th:each="p : ${programs}" th:value="${p.prgid}" th:text="${p.prgname}"></option>
      </select>
    </div>

    <div class="d-flex gap-3">
      <button type="submit" class="btn btn-primary">Proceed</button>

      <!-- Reset session if term already exists -->
      <form th:action="@{/admin/electives/reset-term}" method="post" class="d-inline">
        <button type="submit" class="btn btn-outline-danger">Reset Saved Term</button>
      </form>
    </div>
  </form>
</div>

</body>
</html>
