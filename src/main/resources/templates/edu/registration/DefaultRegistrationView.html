<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/styleSrs.css}">
</head>
<body>
<div th:replace="fragments/srs :: topbar"></div>
<div th:replace="fragments/srs :: navbar"></div>
<table style="width:100%;">
    <tr>
        <td class="sidemenu"></td>
        <td class="content">
            <div th:if="${studentRegistrationbean} == null">
                <h2>No courses registered for this semester.</h2>
            </div>

            <div th:unless="${studentRegistrationbean} == null" class="table-container">
                <h2>Student Information</h2>
                <table class="table table-bordered">
                    <tr>
                        <td><strong>Name</strong></td>
                        <td th:text="${studentbean.stdfirstname}">Student Name</td>
                        <td><strong>Program</strong></td>
                        <td th:text="${programbean.prgname}">Program</td>
                    </tr>
                    <tr>
                        <td><strong>Student ID</strong></td>
                        <td th:text="${studentbean.stdinstid}">ID</td>
                        <td><strong>Batch</strong></td>
                        <td th:text="${batchbean.bchname}">Batch</td>
                    </tr>
                    <tr>
                        <td><strong>Semester</strong></td>
                        <td th:text="${semesterbean.strname}">Semester</td>
                        <td><strong>Date</strong></td>
                        <td th:text="${studentRegistrationbean.srgregdate}">Today</td>
                    </tr>
                </table>

                <h3>Courses Registered</h3>
                <table class="table table-bordered table-striped">
                    <thead class="table-light">
                        <tr>
                            <th>Semester</th>
                            <th>Title</th>
                            <th>Code</th>
                            <th>Credits</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="course : ${courses}">
                            <td th:text="${semesterbean.strname}">Semester Name</td>
                            <td th:text="${course.crsname}">Course Title</td>
                            <td th:text="${course.crscode}">Course Code</td>
                            <td th:text="${course.crscreditpoints}">Course Credits</td>
                            <td th:text="Active">Course Status</td>
                        </tr>
                    </tbody>
                </table>

                <!-- Back Button -->
                <!-- <form th:action="@{/studentRegistrations}" method="get" class="mt-3 text-center">
                    <input type="hidden" name="stdid" th:value="${studentbean.stdid}" />
                    <button type="submit" class="btn btn-secondary">Back</button>
                </form> -->
                <div class="text-center mt-3">
                    <a th:href="@{/srs}" class="btn btn-secondary">Back</a>
                </div>

            </div>

        </td>
        <td class="sidemenu"></td>
    </tr>
</table>
<div th:replace="fragments/srs :: footer"></div>
</body>
</html>
