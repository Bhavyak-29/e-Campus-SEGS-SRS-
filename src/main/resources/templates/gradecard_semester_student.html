<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Semester Grade Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table style="width: 100%">
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
    </table>

    <div class="content container mt-4">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{|/results/gradecard/semester/list?semesterId=${header['semesterId']}|}"
           class="btn btn-secondary">
          ‚Üê Back to Semester List
        </a>

        <h3 class="mb-0">Semester Grade Card</h3>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <p><strong>Student ID:</strong> <span th:text="${header['studentInstId']}"></span></p>
              <p><strong>Name:</strong> <span th:text="${header['studentName']}"></span></p>
            </div>
            <div class="col-md-6">
              <p><strong>Semester:</strong> <span th:text="${header['semesterName']}"></span></p>
              <p>
                <strong>SPI:</strong>
                <span th:text="${header['SPI']}"></span>
                &nbsp;&nbsp;
                <strong>CPI:</strong>
                <span th:text="${header['CPI']}"></span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <h5 class="mb-3">Course-wise Grades</h5>
          <table class="table table-bordered table-striped">
            <thead class="table-light">
              <tr>
                <th>Sr No</th>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Credits</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              <!-- Adapt indexes according to your findActiveRegistrationCourseDetails() result -->
              <tr th:each="row, iterStat : ${courses}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${row[0]}"></td> <!-- course code -->
                <td th:text="${row[1]}"></td> <!-- course name -->
                <td th:text="${row[2]}"></td> <!-- credits -->
                <td th:text="${row[3]}"></td> <!-- grade -->
              </tr>

              <tr th:if="${courses == null or #lists.isEmpty(courses)}">
                <td colspan="5" class="text-center text-muted">
                  No course records found for this semester.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </body>
</html>
