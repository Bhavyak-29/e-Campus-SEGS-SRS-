<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Select Academic Year and Term</title>
    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table>
      <div th:insert="fragments/header :: mainHeader"></div>
      <div class="container mt-5 text-center">
        <tr>
          <td class="sidemenu"></td>
          <td class="content">
            <div class="container mt-4" th:if="${termCourses == null}">
              <div class="card p-4 shadow-sm border-0 rounded-4">
                <h5 class="text-center fw-bold mb-3">
                  Select Academic Year and Term
                </h5>

                <form
                  th:action="@{/registrations/term}"
                  method="get"
                  class="row gy-3 gx-4 justify-content-center align-items-end"
                >
                  <!-- Academic Year Dropdown -->
                  <div class="col-md-4">
                    <label for="academicYearId" class="form-label fw-semibold"
                      >Academic Year</label
                    >
                    <select
                      class="form-select"
                      id="academicYearId"
                      name="academicYearId"
                      onchange="this.form.submit()"
                    >
                      <option
                        value=""
                        disabled
                        th:selected="${academicYearId == null}"
                      >
                        Select Academic Year
                      </option>
                      <option
                        th:each="ayr : ${academicYears}"
                        th:value="${ayr.ayrid}"
                        th:text="${ayr.ayrname}"
                        th:selected="${ayr.ayrid == academicYearId}"
                      ></option>
                    </select>
                  </div>

                  <!-- Term Dropdown -->
                  <div class="col-md-4">
                    <label for="termId" class="form-label fw-semibold"
                      >Term</label
                    >
                    <select
                      class="form-select"
                      id="termId"
                      name="termId"
                      th:disabled="${academicYearId == null}"
                      onchange="this.form.submit()"
                    >
                      <option value="" disabled th:selected="${termId == null}">
                        Select Term
                      </option>
                      <option
                        th:each="term : ${terms}"
                        th:value="${term.trmid}"
                        th:text="${term.trmname}"
                        th:selected="${term.trmid == termId}"
                      ></option>
                    </select>
                  </div>
                </form>
              </div>
            </div>
          </td>

          <td class="sidemenu"></td>
        </tr>

        <tr>
          <td class="sidemenu"></td>
          <td class="footer" colspan="1">
            &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar
            Highway, Gandhinagar - 382 009, Gujarat, India.<br />
            Designed, developed and maintained by Bhavya, Sumit & Harsh
          </td>
          <td class="sidemenu"></td>
        </tr>
      </div>
    </table>
  </body>
</html>
