<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Batchwise Student Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table>
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
      <div class="container mt-5 text-center">
        <tr>
          <td class="sidemenu"></td>
          <td class="content">
            <div class="position-relative mt-4 mb-3">
            <a th:href="@{/auth/homepage}" class="btn btn-primary position-absolute start-0">
              Go Back
            </a>
            <h2 class="text-center m-0">Student Info â†’ Batchwise</h2>
          </div>
            <form method="get" action="/students/batch" class="mb-4">
              <div class="mb-3">
                <label for="programId" class="form-label">Select Program</label>
                <select
                  class="form-select"
                  id="programId"
                  name="programId"
                  onchange="this.form.submit()"
                >
                  <option value="" disabled selected>Select Program</option>
                  <option
                    th:each="prg : ${programs}"
                    th:value="${prg.prgid}"
                    th:text="${prg.prgname}"
                    th:selected="${selectedProgram != null and prg.prgid == selectedProgram.prgid}"
                  ></option>
                </select>
              </div>
            </form>

            <div th:if="${batches != null}">
              <form method="get" action="/students/batch/list">
                <input
                  type="hidden"
                  name="programId"
                  th:value="${selectedProgram.prgid}"
                />
                <div class="mb-3">
                  <label for="batchId" class="form-label">Select Batch</label>
                  <select
                    class="form-select"
                    id="batchId"
                    name="batchId"
                    required
                  >
                    <option value="" disabled selected>Select Batch</option>
                    <option
                      th:each="batch : ${batches}"
                      th:value="${batch.bchid}"
                      th:text="${batch.bchname}"
                    ></option>
                  </select>
                </div>
                
                <button type="submit" class="btn btn-primary">
                  View Students
                </button>
              </form>
            </div>
          </td>
          <td class="sidemenu"></td>
        </tr>

        <tr>
          <td class="sidemenu"></td>
          <td class="footer" colspan="1">
            &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar
            Highway, Gandhinagar - 382 009, Gujarat, India.<br />
            Designed, developed and maintained by Bhavya, Sumit & Harsh
          </td>
          <td class="sidemenu"></td>
        </tr>
      </div>
    </table>
  </body>
</html>
