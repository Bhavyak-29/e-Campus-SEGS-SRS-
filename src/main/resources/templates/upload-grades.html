<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Upload Grades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>

  <body>
    <table style="width: 100%">
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
    </table>
    <div class="container mt-5">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a
          href="/directGradeEntry/gradeLeftFrame"
          class="btn btn-dark ms-3"
          style="white-space: nowrap"
          >â¬… Back to Menu</a
        >
      </div>
      <div class="w-75 mx-auto card shadow p-4">
        <h2 class="text-center mb-4">Upload Grades</h2>

        <!-- Tab navigation -->
        <ul class="nav nav-tabs" id="gradeUploadTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav5-link active"
              id="manual-tab"
              data-bs-toggle="tab"
              data-bs-target="#manual"
              type="button"
              role="tab"
            >
              Manual Entry
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav5-link"
              id="csv-tab"
              data-bs-toggle="tab"
              data-bs-target="#csv"
              type="button"
              role="tab"
            >
              Upload CSV
            </button>
          </li>
        </ul>

        <!-- Tab content -->
        <div class="tab-content mt-4" id="gradeUploadTabsContent">
          <!-- Manual Entry Tab -->
          <div
            class="tab-pane fade show active"
            id="manual"
            role="tabpanel"
            aria-labelledby="manual-tab"
          >
            <form
              th:action="@{/grades/upload}"
              method="post"
              th:object="${gradeForm}"
            >
              <table class="table">
                <thead>
                  <tr>
                    <th>Student ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Grade</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    th:each="student, iterStat : ${gradeForm.gradesList}"
                    th:with="index=${iterStat.index}"
                    th:class="${student.grade == null or student.grade == 'NULL'} ? 'table-warning' : ''"
                  >
                    <!-- Hidden fields for student data -->
                    <input
                      type="hidden"
                      th:name="|gradesList[${index}].studentId|"
                      th:value="${student.studentId}"
                    />
                    <input
                      type="hidden"
                      th:name="|gradesList[${index}].studentEmail|"
                      th:value="${student.studentEmail}"
                    />
                    <input
                      type="hidden"
                      th:name="|gradesList[${index}].studentName|"
                      th:value="${student.studentName}"
                    />

                    <!-- Display student info -->
                    <td th:text="${student.studentId}"></td>
                    <td th:text="${student.studentName}"></td>
                    <td th:text="${student.studentEmail}"></td>

                    <!-- Grade selection dropdown -->
                    <td>
                      <select
                        class="form-control"
                        th:name="|gradesList[${index}].grade|"
                      >
                        <option
                          th:if="${student.grade == null or student.grade == 'NULL'}"
                          value=""
                          th:selected="${student.grade == null or student.grade == 'NULL'}"
                        >
                          -- Select Grade --
                        </option>
                        <option
                          value="AA"
                          th:selected="${student.grade == 'AA'}"
                        >
                          AA
                        </option>
                        <option
                          value="AB"
                          th:selected="${student.grade == 'AB'}"
                        >
                          AB
                        </option>
                        <option
                          value="BB"
                          th:selected="${student.grade == 'BB'}"
                        >
                          BB
                        </option>
                        <option
                          value="BC"
                          th:selected="${student.grade == 'BC'}"
                        >
                          BC
                        </option>
                        <option
                          value="CC"
                          th:selected="${student.grade == 'CC'}"
                        >
                          CC
                        </option>
                        <option
                          value="CD"
                          th:selected="${student.grade == 'CD'}"
                        >
                          CD
                        </option>
                        <option
                          value="DD"
                          th:selected="${student.grade == 'DD'}"
                        >
                          DD
                        </option>
                        <option value="F" th:selected="${student.grade == 'F'}">
                          F
                        </option>
                      </select>
                    </td>
                    <td>
                      <input
                        type="checkbox"
                        th:field="*{gradesList[__${index}__].selectedForUpdate}"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
              <button
                type="submit"
                class="btn btn-success mx-auto d-block"
                style="width: 280px; font-size: 20px"
              >
                Save Grades
              </button>
            </form>
          </div>

          <!-- CSV Upload Tab -->
          <div id="upload-alert" class="alert d-none" role="alert"></div>

          <!-- CSV Upload Form -->
          <div class="tab-pane fade" id="csv" role="tabpanel">
            <form
              id="csvUploadForm"
              method="post"
              enctype="multipart/form-data"
            >
              <div class="mb-3">
                <label for="file" class="form-label"
                  >Your Course Details : Term -
                  <span th:text="${TermName}"></span> | Course -
                  <span th:text="${CourseName}"></span>
                </label>
              </div>
              <div class="mb-3">
                <label for="file" class="form-label">Select CSV File</label>
                <input
                  type="file"
                  id="file"
                  name="file"
                  class="form-control"
                  accept=".csv"
                  required
                />
                <small class="text-muted"
                  >Expected columns: studentid, grade</small
                >
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-success">
                  Upload CSV
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer mt-5 text-center">
      &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar Highway,
      Gandhinagar - 382 009, Gujarat, India.<br />
      Designed, developed and maintained by Bhavya, Sumit & Harsh
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("csvUploadForm");
        const alertBox = document.getElementById("upload-alert");

        form.addEventListener("submit", function (e) {
          e.preventDefault(); // prevent form from submitting the normal way

          const formData = new FormData(form);

          fetch("/grades/uploadcsv", {
            method: "POST",
            body: formData,
          })
            .then((res) => res.json().then((data) => ({ ok: res.ok, data })))
            .then(({ ok, data }) => {
              showAlert(data.message, ok ? "success" : "danger");
            })
            .catch((err) => {
              showAlert("Something went wrong. Please try again.", "danger");
            });
        });

        function showAlert(message, type) {
          alertBox.className = `alert alert-${type}`;
          alertBox.textContent = message;
          alertBox.classList.remove("d-none");

          setTimeout(() => {
            alertBox.classList.add("d-none");
          }, 8000); // hide after 4 seconds
        }
      });
    </script>
  </body>
</html>
