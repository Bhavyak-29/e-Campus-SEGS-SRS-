<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Grade Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh !important;
            margin: 0;
            background-image: url('/images/segsimg2.png') !important;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            height: 100%;
            min-height: calc(100vh - 160px);
        }

        .sidebar a {
            display: block;
            padding: 10px 15px;
            margin-bottom: 2px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .sidebar h6,
        .sidebar li,
        .sidebar a {
            font-size: 0.85rem !important;
        }

        .sidebar a:hover {
            background-color: #e9ecef;
            color: #0056b3;
        }

        .main-content2 {
            flex: 1;
            padding: 20px;
            background-color: transparent;
        }

        /* Styles for sidebar specific to this solution */
        .sidebar ul {
            list-style-type: none;
            padding-left: 15px;
        }
        .sidebar h6.clickable {
            cursor: pointer;
            user-select: none; 
        }
        .sidebar h6.clickable .arrow {
            float: right;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <table style="width:100%;">
        <div th:insert="fragments/header :: mainHeader"></div>
    </table>
    <div class="content-wrapper">
        <div class="sidebar">
            <div class="menu-section">
                <h6>Direct Grade Entry</h6>
                <ul>
                    <li><a th:href="@{/grades/upload}">Grade Entry</a></li>
                    <li><a th:href="@{/directGradeEntry/gradeOptions}">Grade View</a></li>
                    <li><a th:href="@{/grades/reviseIGrade}">Revise I Grade</a></li>
                    <li><a th:href="@{/grades/update}">Modify Grade</a></li>
                </ul>
            </div>
        </div>
        <div class="main-content2 d-flex flex-column justify-content-center align-items-center text-center"
            style="height: 70vh; background-color:transparent; border-radius: 12px; ">

            <h3 class="mb-4 fw-semibold" style="color: #003f7d;font-family: 'Montserrat', sans-serif;">
                Welcome,
                <span th:text="${session.username}">
                </span> !
            </h3>
            <div class="card course-info-card shadow p-4 mx-auto">
                <div class="card-body text-white">
                    <h5 class="card-title mb-4">
                        <span class="emoji">ðŸŽ“</span>
                        <span class="gradient-text">Your Course Details </span>
                    </h5>
                    <p class="card-text fs-5 mb-2">
                        <i class="bi bi-calendar3 me-2"></i><strong>Term :</strong>
                        <span th:text="${termName}" class="ms-1 text-green-emphasis"></span>
                    </p>
                    <p class="card-text fs-5">
                        <i class="bi bi-book me-2"></i><strong>Course :</strong>
                        <span th:text="${courseName}" class="ms-1 text-green-emphasis"></span>
                    </p>
                    <br>
                    <span class="gradient-text2">Note : Use the sidebar on the left for grade entry and reports.</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
