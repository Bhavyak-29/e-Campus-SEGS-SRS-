<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAMINATION MARKS - Status</title>
    <link rel="stylesheet" type="text/css" th:href="@{/scripts/StyleEDU.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .status-message {
        color: red;
        font-weight: bold;
        margin-top: 30px;
        text-align: center;
      }
      .btn {
        padding: 10px 20px;
        cursor: pointer;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
      <div class="container mt-5 text-center">
        <tr>
          <td class="sidemenu"></td>
          <td class="content">
            <h2 style="text-align: center; margin-top: 30px">
              EXAMINATION MARKS - Status
            </h2>
            <div class="status-message">
              <p>
                <b>Status:</b> Your Transaction is not completed successfully
              </p>
              <p th:if="${errorMessage}">
                <b>Reason:</b> <span th:text="${errorMessage}"></span>
              </p>
            </div>
            <div style="text-align: center">
              <input
                type="button"
                value="&lt;&lt; BACK"
                class="btn"
                onclick="window.history.back()"
              />
              &nbsp;
              <input
                type="button"
                value="MAIN MENU"
                class="btn"
                onclick="window.location.href='/main-menu-url'"
              />
            </div>
          </td>
          <td class="sidemenu"></td>
        </tr>

        <tr>
          <td class="sidemenu"></td>
          <td class="footer" colspan="1">
            &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar
            Highway, Gandhinagar - 382 009, Gujarat, India.<br />
            Designed, developed and maintained by Bhavya, Sumit & Harsh
          </td>
          <td class="sidemenu"></td>
        </tr>
      </div>
    </table>
  </body>
</html>
