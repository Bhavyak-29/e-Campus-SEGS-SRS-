<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Students in Batch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table>
      <div th:insert="fragments/header :: mainHeader"></div>
      <div class="container mt-5 text-center">
        <tr>
          <td class="sidemenu"></td>
          <td class="content">
            <h2 class="mt-4 mb-3">
              Students in <span th:text="${program.prgname}"></span> - Batch
              <span th:text="${batch.bchname}"></span>
            </h2>

            <a
              th:href="@{/students/batch(programId=${program.prgid})}"
              class="btn btn-secondary mb-3"
              >&larr; Back to Batch Selection</a
            >

            <table class="table table-bordered table-striped">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Institute ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Email</th>
                  <th>View Info</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="student, iterStat : ${students}">
                  <td th:text="${iterStat.count}"></td>
                  <td th:text="${student.stdinstid}"></td>
                  <td th:text="${student.stdfirstname}"></td>
                  <td th:text="${student.stdlastname}"></td>
                  <td th:text="${student.stdemail}"></td>
                  <td>
                    <a
                      th:href="@{'/students/' + ${student.stdinstid} + '?from=batch'}"
                      class="btn btn-sm btn-outline-primary"
                      >View Info</a
                    >
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
          <td class="sidemenu"></td>
        </tr>

        <tr>
          <td class="sidemenu"></td>
          <td class="footer" colspan="1">
            &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar
            Highway, Gandhinagar - 382 009, Gujarat, India.<br />
            Designed, developed and maintained by Bhavya, Sumit & Harsh
          </td>
          <td class="sidemenu"></td>
        </tr>
      </div>
    </table>
  </body>
</html>
