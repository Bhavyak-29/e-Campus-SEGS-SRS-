<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set Your Password</title>
    <link rel="stylesheet" th:href="@{/css/otpRequest.css}">
    <script th:src="@{/js/otpRequest.js}" defer></script>
</head>
<body>

<h2>Set Your Password</h2>

<p class="message" th:if="${message}" th:text="${message}">An OTP is sent to your email.</p>
<p class="error" th:if="${error}" th:text="${error}"></p>

<form th:action="@{/auth/verify-otp}" method="post" onsubmit="return validatePasswords();">
    <input type="hidden" name="univid" th:value="${univid}" />

    <label for="otp">OTP:</label>
    <input type="text" id="otp" name="otp" required />

    <label for="newPassword">New Password:</label>
    <input type="password" id="newPassword" name="newPassword" required minlength="6" />

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" required minlength="6" />

    <p class="error" id="passwordMismatch" style="display:none;">Passwords do not match.</p>

    <button type="submit">Set Password</button>
</form>




<div id="resendInfo">
    You can resend OTP in <span id="countdown">30</span> seconds.
</div>
<p id="resendMessage" style="color: green;"></p>


</body>
</html>
