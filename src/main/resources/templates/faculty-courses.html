<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Faculty Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/ecampus.css}" />

  <style>
    body { background-color: #f8f9fa; font-family: "Poppins", sans-serif; }
    h2 { font-weight: 700; color: #343a40; margin-bottom: 1.5rem; }
    .table-container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    th {
      background-color: #212529 !important;
      color: #fff !important;
      text-transform: uppercase;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }
    td { vertical-align: middle; }
    footer { margin-top: 40px; color: #6c757d; }
  </style>
</head>

<body>
<div th:insert="~{fragments/commonHeader :: mainHeader}"></div>

<div class="container text-center mt-4">
  <h2>Courses Assigned to <span th:text="${facultyEmail}"></span></h2>

  <div class="table-container mt-3">
    <table class="table table-striped table-hover text-center">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Slot No.</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="c : ${facultyCourses}">
          <td th:text="${c.crsId}"></td>
          <td th:text="${c.crsName}"></td>
          <td th:text="${c.slotNo}"></td>
        </tr>

        <tr th:if="${#lists.isEmpty(facultyCourses)}">
          <td colspan="3" class="text-muted">No courses assigned for this term.</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4">
    <a th:href="@{/admin/faculty-summary}" class="btn btn-secondary rounded-pill px-4">Back to Summary</a>
  </div>
</div>

<footer class="text-center">
  <p>&copy; 2025 DA-IICT</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
