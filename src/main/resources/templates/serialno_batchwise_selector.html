<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DA-IICT - Course List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
    <style>
        /* Pagination styling */
        .pagination-container {
            max-width: 100%;
            overflow: hidden;
            margin: 0 auto;
            padding: 10px;
        }

        .pagination {
            flex-wrap: wrap;
            justify-content: center;
        }

        /* ðŸŒŸ Modern Search Bar Styling */
        .search-bar {
            display: flex;
            align-items: center;
            background: #fff;
            border: 1px solid #dee2e6;
            border-radius: 50px;
            padding: 6px 14px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease-in-out;
            max-width: 420px;
        }

        .search-bar:focus-within {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.25);
        }

        .search-bar input {
            border: none;
            outline: none;
            flex: 1;
            padding: 8px 10px;
            font-size: 0.95rem;
            border-radius: 50px;
            background: transparent;
        }

        .search-bar button {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            border: none;
            background-color: #0d6efd;
            color: #fff;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0b5ed7;
        }

        /* Icon sizing */
        .search-bar i {
            font-size: 1.1rem;
        }
    </style>

    <script>
        function confirmDelete(courseId) {
            return confirm('Are you sure you want to delete course ID ' + courseId + '?');
        }
    </script>
</head>
<body>

<!-- Common Header -->
<div th:insert="~{fragments/commonHeader :: mainHeader}"></div>

<div class="container mt-4">
    <h3 class="text-center mb-4">Serial Number - Batch Wise</h3>

    <form method="get" th:action="@{/admin/gradecard/serialno/batchwise/list}">
        <!-- Program -->
        <div class="mb-3">
            <label class="form-label">Program</label>
            <select id="programSelect" class="form-select">
                <option value="">-- Select Program --</option>
                <option th:each="p : ${programs}"
                        th:value="${p.prgid}"
                        th:text="${p.prgname}"></option>
            </select>
        </div>

        <!-- Batch -->
        <div class="mb-3">
            <label class="form-label">Batch</label>
            <select id="batchSelect" class="form-select">
                <option value="">-- Select Batch --</option>
            </select>
        </div>

        <!-- Semester -->
        <div class="mb-3">
            <label class="form-label">Semester</label>
            <select id="semesterSelect" name="semesterId" class="form-select">
                <option value="">-- Select Semester --</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Generate List</button>
    </form>
</div>

<script>
    // when program changes -> load batches
    document.getElementById("programSelect").addEventListener("change", function () {
        const programId = this.value;
        const batchSelect = document.getElementById("batchSelect");
        const semesterSelect = document.getElementById("semesterSelect");

        batchSelect.innerHTML = '<option value="">-- Select Batch --</option>';
        semesterSelect.innerHTML = '<option value="">-- Select Semester --</option>';

        if (!programId) return;

        fetch('/admin/gradecard/serialno/batchwise/api/batches?programId=' + programId)
            .then(resp => resp.json())
            .then(data => {
                data.forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.id;
                    opt.textContent = item.label;
                    batchSelect.appendChild(opt);
                });
            });
    });

    // when batch changes -> load semesters
    document.getElementById("batchSelect").addEventListener("change", function () {
        const batchId = this.value;
        const semesterSelect = document.getElementById("semesterSelect");

        semesterSelect.innerHTML = '<option value="">-- Select Semester --</option>';
        if (!batchId) return;

        fetch('/admin/gradecard/serialno/batchwise/api/semesters?batchId=' + batchId)
            .then(resp => resp.json())
            .then(data => {
                data.forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.id;
                    opt.textContent = item.label;
                    semesterSelect.appendChild(opt);
                });
            });
    });
</script>
</body>
</html>
