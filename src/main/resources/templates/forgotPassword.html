<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Forgot Password</title>
  <link rel="stylesheet" th:href="@{/css/otpRequest.css}">
</head>
<body>
<h2>Forgot Password</h2>

<p class="message" th:if="${message}" th:text="${message}"></p>
<p class="error" th:if="${error}" th:text="${error}"></p>

<form th:action="@{/auth/forgot-password}" method="post">
  <label for="univid">Username:</label>
  <input type="text" name="univid" id="univid" required>
  <button type="submit">Send OTP</button>
</form>

<p style="text-align:center;"><a th:href="@{/auth/login}">Back to Login</a></p>
</body>
</html>
