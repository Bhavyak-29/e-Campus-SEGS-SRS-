<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Course-wise Registered Students</title>
    <!-- Bootstrap CSS + JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table>
      <div th:insert="fragments/header :: mainHeader"></div>
      <div class="container mt-5 text-center">
        <tr>
          <td class="sidemenu"></td>
          <td class="content">
            <div class="container mt-4">
              <div th:if="${registeredCourses != null}">
                <hr class="my-4" />
                <div class="position-relative my-4">
                  <a
                    th:href="@{/registrations/courses}"
                    class="btn btn-primary position-absolute start-0"
                  >
                    Go Back
                  </a>
                  <h5
                    class="text-center m-0"
                    th:text="'Academic Year: ' + ${ayrname} + ', Term: ' + ${trmname}"
                  ></h5>
                </div>

                <form
                  method="get"
                  th:action="@{/registrations/courses/students}"
                >
                  <input
                    type="hidden"
                    name="academicYearId"
                    th:value="${academicYearId}"
                  />
                  <input type="hidden" name="termId" th:value="${termId}" />

                  <div class="mb-3">
                    <label for="termCourseId" class="form-label"
                      >Select Course</label
                    >
                    <select
                      id="termCourseId"
                      name="termCourseId"
                      class="form-select"
                      required
                    >
                      <option value="">-- Select Course --</option>
                      <option
                        th:each="row : ${registeredCourses}"
                        th:value="${row[3]}"
                        th:text="${row[0]} + ' - ' + ${row[1]} + ' (Sem ' + ${row[2]} + ')'"
                      ></option>
                    </select>
                  </div>

                  <button type="submit" class="btn btn-success">
                    View Registered Students
                  </button>
                </form>
              </div>
            </div>
          </td>
          <td class="sidemenu"></td>
        </tr>
        <tr>
          <td class="sidemenu"></td>
          <td class="footer" colspan="1">
            &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar
            Highway, Gandhinagar - 382 009, Gujarat, India.<br />
            Designed, developed and maintained by Bhavya, Sumit & Harsh
          </td>
          <td class="sidemenu"></td>
        </tr>
      </div>
    </table>
  </body>
</html>
