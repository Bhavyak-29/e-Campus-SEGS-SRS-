<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Course-wise Grade Report</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table style="width: 100%">
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
    </table>

    <div class="content container">
      <!-- Header + Back -->
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a
          th:href="@{/admin/course-results/selector}"
          class="btn btn-dark ms-3"
          style="white-space: nowrap"
        >
          â¬… Back to Menu
        </a>

        <h5 style = "font-size: 35px; margin-right: 400px;">
          <span th:text="'Course: ' + ${courseName}"></span><br />
          <span th:text="'Term: ' + ${termName}"></span>
        </h5>
      </div>

      <!-- Filter form (grades multi-select) -->
      <div class="d-flex flex-column align-items-center">
        <form
          th:action="@{/admin/course-results/list}"
          method="get"
          class="mb-4 w-50"
        >
          <!-- Preserve selection context -->
          <input type="hidden" name="AYRID" th:value="${AYRID}" />
          <input type="hidden" name="TRMID" th:value="${TRMID}" />
          <input type="hidden" name="CRSID" th:value="${CRSID}" />
          <input type="hidden" name="examTypeId" th:value="${examTypeId}" />

          <div class="container mt-4">
            <div class="mb-4">
              <h2 class="text-center mb-4" style="margin-top: -34px">
                Grade View
              </h2>
              
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex flex-column align-items-center">
            <button type="submit" class="btn btn-success mb-3 w-75">
              Show Selected Grades
            </button>
            <button
              type="button"
              class="btn btn-secondary w-75"
              onclick="selectAllGrades()"
            >
              Show All Grades
            </button>
          </div>
        </form>
      </div>

      <!-- Grades table -->
      <table
        class="table table-bordered table-striped"
        style="width: 90%; margin: 0 auto"
      >
        <thead class="table-primary">
          <tr>
            <th>Sr No</th>
            <th>Student Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Grade</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student, iterStat : ${studentGrades}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${student.studentId}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.studentEmail}"></td>
            <td th:text="${student.grade}"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function selectAllGrades() {
        const select = document.getElementById("grades");
        for (let i = 0; i < select.options.length; i++) {
          select.options[i].selected = true;
        }
        select.form.submit();
      }
    </script>
  </body>
</html>
