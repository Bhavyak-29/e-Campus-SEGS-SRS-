<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DA-IICT - Add/Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
</head>
<body>

<!-- Common Header -->
<div th:insert="~{fragments/commonHeader :: mainHeader}"></div>

<div class="container mt-3">
    <h2 th:text="${course.crsid != null} ? 'Edit Course' : 'Add New Course'"></h2>

    <!-- Fixed form action -->
    <form th:object="${course}" method="post"
          th:action="${course.crsid != null} ? @{/courses/update/{id}(id=${course.crsid})} : @{/courses/save}">

        <!-- Hidden fields to preserve ID and crscode -->
        <input type="hidden" th:field="*{crsid}" />
        <input type="hidden" th:field="*{crscode}" />

        <!-- Course Name -->
        <div class="mb-3">
            <label>Course Name</label>
            <input type="text" th:field="*{crsname}" class="form-control" required/>
        </div>

        <!-- Course Title -->
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{crstitle}" class="form-control"/>
        </div>

        <!-- Course Level -->
        <div class="mb-3">
            <label>Level</label>
            <input type="text" th:field="*{crsdiscipline}" class="form-control"/>
        </div>

        <!-- Assessment Type -->
        <div class="mb-3">
            <label>Assessment Type</label>
            <input type="text" th:field="*{crsassessmenttype}" class="form-control"/>
        </div>

        <!-- L-T-P (C) fields -->
        <div class="mb-3">
            <label>L-T-P (C)</label>
            <div class="d-flex gap-2">
                <input type="number" th:field="*{crslectures}" class="form-control" placeholder="L"/>
                <input type="number" th:field="*{crstutorials}" class="form-control" placeholder="T"/>
                <input type="number" th:field="*{crspracticals}" class="form-control" placeholder="P"/>
                <input type="number" th:field="*{crscreditpoints}" class="form-control" placeholder="C"/>
            </div>
        </div>

        <!-- Marks -->
        <div class="mb-3">
            <label>Marks</label>
            <input type="number" th:field="*{crsmarks}" class="form-control"/>
        </div>

        <!-- Action Buttons -->
        <div class="mt-3 d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/courses/master-list}" class="btn btn-secondary">Cancel</a>
            <a th:href="@{/courses/master-list}" class="btn btn-dark">Back</a>
        </div>
    </form>

    <!-- Pagination -->
    <div class="mt-4">
        <nav>
            <ul class="pagination justify-content-center">
                <!-- Previous Button -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/courses/master-list(page=${currentPage - 1}, size=${pageSize})}">Previous</a>
                </li>
                
                <!-- Display First Page if the current page is far from 0 -->
                <li class="page-item" th:if="${currentPage > 2}">
                    <a class="page-link" th:href="@{/courses/master-list(page=0, size=${pageSize})}">1</a>
                </li>
                
                <!-- Ellipsis if there are pages in between -->
                <li class="page-item" th:if="${currentPage > 3}">
                    <span class="page-link">...</span>
                </li>
                
                <!-- Pages around current page (currentPage - 2 to currentPage + 2) -->
                <li class="page-item" th:each="i : ${#numbers.sequence(currentPage - 2, currentPage + 2)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link" th:href="@{/courses/master-list(page=${i}, size=${pageSize})}" th:text="${i + 1}"></a>
                </li>
                
                <!-- Ellipsis if the current page is far from the last page -->
                <li class="page-item" th:if="${currentPage < totalPages - 3}">
                    <span class="page-link">...</span>
                </li>
                
                <!-- Display Last Page if the current page is far from the last page -->
                <li class="page-item" th:if="${currentPage < totalPages - 2}">
                    <a class="page-link" th:href="@{/courses/master-list(page=${totalPages - 1}, size=${pageSize})}" th:text="${totalPages}"></a>
                </li>

                <!-- Next Button -->
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/courses/master-list(page=${currentPage + 1}, size=${pageSize})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
