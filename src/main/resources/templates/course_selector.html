<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Select Academic Year & Term</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table>
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
      <div class="container mt-5 text-center">
        <tr>
          <td class="sidemenu"></td>
          <td class="content">
            <div class="container mt-4">
              <div class="position-relative mb-3">
                <a
                  th:href="@{/auth/homepage}"
                  class="btn btn-primary position-absolute start-0"
                >
                  Go Back
                </a>
                <h4 class="text-center m-0">Select Academic Year and Term</h4>
              </div>

              <form method="get" th:action="@{/registrations/courses}">
                <div class="mb-3">
                  <label for="academicYearId" class="form-label"
                    >Academic Year</label
                  >
                  <select
                    id="academicYearId"
                    name="academicYearId"
                    class="form-select"
                    onchange="this.form.submit()"
                  >
                    <option value="">-- Select Academic Year --</option>
                    <option
                      th:each="ay : ${academicYears}"
                      th:value="${ay.ayrid}"
                      th:text="${ay.ayrname}"
                      th:selected="${ay.ayrid == academicYearId}"
                    ></option>
                  </select>
                </div>
              </form>
              <form
                method="get"
                th:action="@{/registrations/courses/term}"
                th:if="${terms != null}"
              >
                <input
                  type="hidden"
                  name="academicYearId"
                  th:value="${academicYearId}"
                />
                <div class="mb-3">
                  <label for="termId" class="form-label">Term</label>
                  <select
                    id="termId"
                    name="termId"
                    class="form-select"
                    required
                  >
                    <option value="">-- Select Term --</option>
                    <option
                      th:each="term : ${terms}"
                      th:value="${term.trmid}"
                      th:text="${term.trmname}"
                    ></option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">
                  View Courses
                </button>
              </form>
            </div>
          </td>
          <td class="sidemenu"></td>
        </tr>

        <tr>
          <td class="sidemenu"></td>
          <td class="footer" colspan="1">
            &copy; 2002 DA-IICT, Near Indroda Circle, Ahmedabad-Gandhinagar
            Highway, Gandhinagar - 382 009, Gujarat, India.<br />
            Designed, developed and maintained by Bhavya, Sumit & Harsh
          </td>
          <td class="sidemenu"></td>
        </tr>
      </div>
    </table>
  </body>
</html>
