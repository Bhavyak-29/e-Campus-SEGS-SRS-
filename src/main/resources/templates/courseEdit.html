<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>DA-IICT - Course List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
    <script>
        function confirmDelete(courseId) {
            return confirm('Are you sure you want to delete course ID ' + courseId + '?');
        }
    </script>
</head>
<body>

<!-- Include the common header -->
<div th:replace="fragments/commonHeader :: mainHeader"></div>

<div class="container mt-4">
    <h2>Edit Course</h2>
    <form action="/courses/edit/1" method="post">
        <div class="mb-3">
            <label class="form-label">Course Name</label>
            <input type="text" name="name" class="form-control" value="Computer Networks" />
        </div>
        <div class="mb-3">
            <label class="form-label">Course Code</label>
            <input type="text" name="code" class="form-control" value="CS101" />
        </div>
        <div class="mb-3">
            <label class="form-label">Course Title</label>
            <input type="text" name="title" class="form-control" value="Introduction to Databases" />
        </div>
        <div class="mb-3">
            <label class="form-label">Discipline</label>
            <input type="text" name="discipline" class="form-control" value="Computer Science" />
        </div>
        <div class="mb-3">
            <label class="form-label">Assessment Type</label>
            <input type="text" name="assessmentType" class="form-control" value="Exam" />
        </div>
        <div class="mb-3">
            <label class="form-label">Lectures</label>
            <input type="number" name="lectures" class="form-control" value="40" />
        </div>
        <div class="mb-3">
            <label class="form-label">Tutorials</label>
            <input type="number" name="tutorials" class="form-control" value="10" />
        </div>
        <div class="mb-3">
            <label class="form-label">Practicals</label>
            <input type="number" name="practicals" class="form-control" value="20" />
        </div>
        <div class="mb-3">
            <label class="form-label">Credit Points</label>
            <input type="number" step="0.5" name="creditPoints" class="form-control" value="4" readonly />
        </div>
        <div class="mb-3">
            <label class="form-label">Marks</label>
            <input type="number" name="marks" class="form-control" value="100" />
        </div>

        <!-- Buttons -->
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/courses/course-maintenance" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
