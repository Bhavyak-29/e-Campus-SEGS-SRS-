<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Serial Number Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
</head>
<body>

<div th:insert="~{fragments/commonHeader :: mainHeader}"></div>

<div class="container mt-4">
    <h3 class="text-center mb-3">Serial Number Search</h3>

    <!-- Error message (if any) -->
    <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form method="get" th:action="@{/admin/gradecard/serialno/search/result}">
        <!-- Program -->
        <div class="mb-3">
            <label class="form-label">Program</label>
            <select id="programSelect" name="programId" class="form-select">
                <option value="">-- Select Program --</option>
                <option th:each="p : ${programs}"
                        th:value="${p.prgid}"
                        th:text="${p.prgname}">
                </option>
            </select>
        </div>

        <!-- Batch -->
        <div class="mb-3">
            <label class="form-label">Batch</label>
            <select id="batchSelect" name="batchId" class="form-select">
                <option value="">-- Select Batch --</option>
            </select>
        </div>

        <!-- Semester -->
        <div class="mb-3">
            <label class="form-label">Semester</label>
            <select id="semesterSelect" name="semesterId" class="form-select" required>
                <option value="">-- Select Semester --</option>
            </select>
        </div>

        <!-- Serial Number -->
        <div class="mb-3">
            <label class="form-label">Serial Number</label>
            <input type="number" name="serialNo" class="form-control" min="1" required />
        </div>

        <button type="submit" class="btn btn-success w-100">Show Grade Card</button>
    </form>
</div>

<script>
    // Program -> Batches
    document.getElementById("programSelect").addEventListener("change", function () {
        const programId = this.value;
        const batchSelect = document.getElementById("batchSelect");
        const semesterSelect = document.getElementById("semesterSelect");

        batchSelect.innerHTML = '<option value="">-- Select Batch --</option>';
        semesterSelect.innerHTML = '<option value="">-- Select Semester --</option>';

        if (!programId) return;

        fetch('/admin/gradecard/serialno/search/api/batches?programId=' + programId)
            .then(resp => resp.json())
            .then(data => {
                data.forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.id;
                    opt.textContent = item.label;
                    batchSelect.appendChild(opt);
                });
            });
    });

    // Batch -> Semesters
    document.getElementById("batchSelect").addEventListener("change", function () {
        const batchId = this.value;
        const semesterSelect = document.getElementById("semesterSelect");

        semesterSelect.innerHTML = '<option value="">-- Select Semester --</option>';
        if (!batchId) return;

        fetch('/admin/gradecard/serialno/search/api/semesters?batchId=' + batchId)
            .then(resp => resp.json())
            .then(data => {
                data.forEach(item => {
                    const opt = document.createElement('option');
                    opt.value = item.id;
                    opt.textContent = item.label;
                    semesterSelect.appendChild(opt);
                });
            });
    });
</script>

</body>
</html>
