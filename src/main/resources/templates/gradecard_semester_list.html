<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Semester-wise Grade Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <table style="width: 100%">
      <div th:insert="fragments/commonHeader :: mainHeader"></div>
    </table>

    <div class="content container mt-4">

      <div class="d-flex justify-content-between align-items-center mb-3">
        <a th:href="@{/results/spicpi/selector}" class="btn btn-secondary">
          ‚Üê Back to Selector
        </a>

        <h3 class="mb-0">
          Semester-wise Grade Cards
          <span th:if="${selectedSemesterName != null}"
                th:text="' - ' + ${selectedSemesterName}"></span>
        </h3>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Sr No</th>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>SPI</th>
                <th>CPI</th>
                <th>Grade Card</th>
              </tr>
            </thead>
            <tbody>
              <!-- results: List<Object[]> from findSpiCpiListBySpecification
                   [0] = studentId, [1] = name, [2] = SPI, [3] = CPI -->
              <tr th:each="row, iterStat : ${studentSemesterResultsCollection}">
                <td th:text="${iterStat.count}"></td>
                <td th:text="${row[0]}"></td>
                <td th:text="${row[1]}"></td>
                <td th:text="${row[2]}"></td>
                <td th:text="${row[3]}"></td>
                <td>
                  <a class="btn btn-sm btn-primary"
                     th:href="@{|/results/gradecard/semester/${row[0]}?semesterId=${semesterId}|}">
                    View Grade Card
                  </a>
                </td>
              </tr>

              <tr th:if="${studentSemesterResultsCollection == null or #lists.isEmpty(studentSemesterResultsCollection)}">
                <td colspan="6" class="text-center text-muted">
                  No students found for the selected semester.
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </body>
</html>
