<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign Faculty to Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />

    <style>
        body { background-color: #f8f9fa; font-family: "Poppins", sans-serif; }
        h2 { font-weight: 600; margin-bottom: 1rem; }
        .table { border-radius: 10px; overflow: hidden; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .btn-primary { border-radius: 6px; }
        select.form-select { width: auto; display: inline-block; }

        /* ✅ Top Button Styling */
        .summary-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #1c0c88ff);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-weight: 500;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 91, 187, 0.3);
        }

        .summary-btn:hover {
            background: linear-gradient(135deg, #010102ff);
            transform: translateY(-2px);
            color: #fff;
            box-shadow: 0 6px 14px rgba(0, 91, 187, 0.45);
        }

        /* ✅ Toast Styling */
        .toast-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1080;
        }
        .toast {
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);
            min-width: 450px;
            font-size: 1.1rem;
            padding: 12px 18px;
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to { opacity: 1; transform: translate(-50%, 0); }
        }

        /* ✅ Progress bar styling */
        .progress {
            height: 17px;
            border-radius: 20px;
            overflow: hidden;
            background-color:  #0a0c0dff;
            width: 50%;
        }
        .progress-bar {
            background: linear-gradient(90deg, #00b35a, #01b348ff);
            font-weight: 600;
        }
        .text-ug {
    color: rgba(15, 22, 221, 1); /* Yellow for UG */
    font-weight: 1200;
}

.text-pg {
    color: rgba(15, 8, 84, 1); /* Blue for PG */
}
    </style>

    <script>
        // ✅ Redirect to faculty list with correct route
        function assignFaculty(courseId) {
            const slot = document.getElementById('slot-' + courseId).value;
            if (!slot) {
                alert('⚠️ Please select a slot before assigning a faculty.');
                return false;
            }
            window.location.href = `/admin/faculty/master-list?crsId=${courseId}&slotNo=${slot}`;
        }

        // ✅ Auto-show Bootstrap toasts
        document.addEventListener("DOMContentLoaded", function() {
            const toastElList = [].slice.call(document.querySelectorAll('.toast'));
            toastElList.map(function(toastEl) {
                const toast = new bootstrap.Toast(toastEl, { delay: 5000 });
                toast.show();
            });

            // ✅ Progress bar logic
            const total = document.querySelectorAll("#courseTable tbody tr[data-course-row]").length;
            const assigned = document.querySelectorAll("#courseTable tbody tr[data-course-row][data-assigned='true']").length;
            const percent = total > 0 ? Math.round((assigned / total) * 100) : 0;

            document.getElementById("assigned-count").textContent = `${assigned} / ${total} Courses Assigned`;
            document.getElementById("assigned-progress").style.width = percent + "%";
            document.getElementById("assigned-progress").textContent = percent + "%";
        });
    </script>
</head>

<body>
<div th:insert="~{fragments/commonHeader :: mainHeader}"></div>

<div class="container mt-4">

    <!-- ✅ Header row -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Assign Faculty to Term Courses</h2>

        <!-- ✅ Faculty Summary Button -->
        <a th:href="@{/admin/faculty-summary}" class="summary-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-bar-chart-line" viewBox="0 0 16 16">
                <path d="M11 1a.5.5 0 0 1 .5.5v9.379l2.158 1.08A.5.5 0 0 1 13.5 12H2.5a.5.5 0 0 1-.158-.961L4.5 9.879V1.5a.5.5 0 0 1 .5-.5h6zM5 2v8.879l-2 1V11h10v.879l-2-1V2H5z"/>
                <path d="M1 13.5a.5.5 0 0 1 .5-.5H14a.5.5 0 0 1 0 1H1.5a.5.5 0 0 1-.5-.5z"/>
            </svg>
            Faculty Summary
        </a>
    </div>

    <!-- ✅ Assignment progress display -->
<div class="mb-4">
  <div id="assigned-count" class="fw-semibold mb-2 text-center" style="font-size: 22px; color: black;">
    Loading...
  </div>
  <div class="progress mx-auto mb-3" style="width: 50%;">
    <div id="assigned-progress" class="progress-bar" style="width: 0%; color:black; font-size:16px;">0%</div>
  </div>

  <!-- ✅ Slot-wise mini progress bars -->
  <div class="mt-4">
    <h5 class="text-center fw-bold mb-3">Slot-wise Faculty Assignment Summary</h5>
    <div id="slotProgressContainer" class="mx-auto" style="max-width: 600px;"></div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const rows = document.querySelectorAll("#courseTable tbody tr[data-course-row]");
    const total = rows.length;
    const assigned = document.querySelectorAll("#courseTable tbody tr[data-course-row][data-assigned='true']").length;
    const percent = total > 0 ? Math.round((assigned / total) * 100) : 0;

    // ✅ Update main course progress bar
    document.getElementById("assigned-count").textContent = `${assigned} / ${total} Courses Assigned`;
    const mainBar = document.getElementById("assigned-progress");
    mainBar.style.width = percent + "%";
    mainBar.textContent = percent + "%";

    // ✅ Slot-wise distribution
    const slotCounts = {};
    rows.forEach(row => {
      const assigned = row.getAttribute("data-assigned") === "true";
      if (!assigned) return;
      const slotSelect = row.querySelector("select");
      if (slotSelect) {
        const slot = slotSelect.value;
        if (slot) {
          slotCounts[slot] = (slotCounts[slot] || 0) + 1;
        }
      }
    });

    // ✅ Build slot progress bars dynamically
    const container = document.getElementById("slotProgressContainer");
    container.innerHTML = "";

    for (let i = 1; i <= 8; i++) {
      const count = slotCounts[i] || 0;
      const slotBar = `
        <div class="mb-2">
          <div class="d-flex justify-content-between">
            <span class="fw-semibold">Slot ${i}</span>
            <span class="fw-semibold text-secondary">${count} courses</span>
          </div>
          <div class="progress" style="height: 14px; background-color: #a7a9a9ff;">
            <div class="progress-bar" role="progressbar" style="width: ${count * 8}%; background: linear-gradient(90deg, #007bff, #6610f2);"></div>
          </div>
        </div>
      `;
      container.insertAdjacentHTML("beforeend", slotBar);
    }
  });
</script>


    <div class="table-responsive mt-3">
        <table class="table table-bordered table-striped align-middle text-center" id="courseTable">
            <thead class="table-dark">
                <tr>
                    <th>Course ID</th>
                    <th>Course Code</th>
                    <th>Course Name</th>
                    <th>Course Level</th>
                    <th>Slot</th>
                    <th>Assigned Faculty</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tcr : ${termCourses}"
                    data-course-row
                    th:attr="data-assigned=${tcr.user != null}">
                    <td th:text="${tcr.course.crsid}"></td>
                    <td th:text="${tcr.course.crscode}"></td>
                    <td th:text="${tcr.course.crsname != null ? tcr.course.crsname : tcr.course.crstitle}"></td>

                    <!-- ✅ Course Level -->
                    <td>
                        <span th:text="${tcr.course.crsdiscipline != null ? tcr.course.crsdiscipline : '—'}"
                              th:classappend="${tcr.course.crsdiscipline == 'UG'} ? 'text-ug fw-semibold' :
                                              (${tcr.course.crsdiscipline == 'PG'} ? 'text-pg fw-semibold' :
                                              'text-muted fw-semibold')">
                        </span>
                    </td>

                    <!-- Slot -->
                    <td>
                        <select class="form-select" th:id="'slot-' + ${tcr.course.crsid}">
                            <option value="">Select Slot</option>
                            <option th:each="i : ${#numbers.sequence(1,8)}"
                                    th:value="${i}" th:text="${i}"
                                    th:selected="${tcr.tcrslot == i}">
                            </option>
                        </select>
                    </td>

                    <!-- Faculty -->
                    <td th:text="${tcr.user != null ? tcr.user.uemail : 'Not Assigned'}"
                        th:style="${tcr.user != null} ? 'color: green;' : 'color: red;'">
                    </td>

                    <!-- Assign Faculty -->
                    <td>
                        <button type="button" class="btn btn-primary"
                                th:onclick="'assignFaculty(' + ${tcr.course.crsid} + ')'">
                            Assign Faculty
                        </button>
                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(termCourses)}">
                    <td colspan="7" class="text-muted">No courses found for this term.</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- ✅ Toast Notification -->
<div class="toast-container">
    <div th:if="${success}" class="toast align-items-center text-bg-success border-0" role="alert">
        <div class="d-flex justify-content-between align-items-center">
            <div class="toast-body fw-semibold" th:text="${success}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>

    <div th:if="${error}" class="toast align-items-center text-bg-danger border-0" role="alert">
        <div class="d-flex justify-content-between align-items-center">
            <div class="toast-body fw-semibold" th:text="${error}"></div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<div class="text-center mt-5 mb-3">
    <p>&copy; 2025 DA-IICT</p>
</div>

</body>
</html>
