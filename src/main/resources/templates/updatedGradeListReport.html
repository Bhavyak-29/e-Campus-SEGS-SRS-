<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Updated Grade List Report</title>

    <!-- Bootstrap 5 CSS and JS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/ecampus.css}" />
  </head>
  <body>
    <!-- Include Header Fragment -->
    <div th:insert="fragments/header :: mainHeader"></div>

    <div class="content container">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <a
          th:href="@{/results/coursewise/updated-grade/selector}"
          class="btn btn-dark ms-3"
          >â¬… Back to Selector</a
        >
      </div>

      <div class="container mt-4">
        <h2 class="text-center mb-4">Updated Grade List Report</h2>

        <!-- Report Meta Info -->
        <div class="mb-4">
          <p>
            <strong>Academic Year:</strong>
            <span th:text="${selectedAcademicYearName}">N/A</span>
          </p>
          <p>
            <strong>Term:</strong>
            <span th:text="${selectedTermName}">N/A</span>
          </p>
          <p>
            <strong>Course:</strong>
            <span th:text="${selectedCourseName}">N/A</span>
          </p>
          <p>
            <strong>Exam Type:</strong>
            <span th:text="${selectedExamTypeName}">N/A</span>
          </p>
        </div>

        <!-- Filter Form -->
        <form
          th:action="@{/results/coursewise/updated-grade/list}"
          method="get"
          class="mb-4"
        >
          <input
            type="hidden"
            name="academicYearId"
            th:value="${AcademicYearId}"
          />
          <input type="hidden" name="termId" th:value="${TermId}" />
          <input type="hidden" name="termCourseId" th:value="${termCourseId}" />
          <input type="hidden" name="examTypeId" th:value="${examTypeId}" />

          <label for="gradeFilter" class="form-label fw-bold text-primary"
            >Filter by Grade:</label
          >
          <select
            id="gradeFilter"
            name="selectedGrades"
            multiple
            class="form-select mb-3"
            style="height: 180px; overflow-y: auto"
          >
            <option
              value="AA"
              th:selected="${selectedGrades != null and selectedGrades.contains('AA')}"
            >
              AA
            </option>
            <option
              value="AB"
              th:selected="${selectedGrades != null and selectedGrades.contains('AB')}"
            >
              AB
            </option>
            <option
              value="BB"
              th:selected="${selectedGrades != null and selectedGrades.contains('BB')}"
            >
              BB
            </option>
            <option
              value="BC"
              th:selected="${selectedGrades != null and selectedGrades.contains('BC')}"
            >
              BC
            </option>
            <option
              value="CC"
              th:selected="${selectedGrades != null and selectedGrades.contains('CC')}"
            >
              CC
            </option>
            <option
              value="CD"
              th:selected="${selectedGrades != null and selectedGrades.contains('CD')}"
            >
              CD
            </option>
            <option
              value="DD"
              th:selected="${selectedGrades != null and selectedGrades.contains('DD')}"
            >
              DD
            </option>
            <option
              value="DE"
              th:selected="${selectedGrades != null and selectedGrades.contains('DE')}"
            >
              DE
            </option>
            <option
              value="F"
              th:selected="${selectedGrades != null and selectedGrades.contains('F')}"
            >
              F
            </option>
          </select>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-success">Apply Filter</button>
            <button
              type="button"
              class="btn btn-secondary"
              onclick="selectAllGrades()"
            >
              Select All & Apply
            </button>
          </div>
        </form>

        <!-- Grade Table -->
        <div
          th:if="${studentGrades != null and !#lists.isEmpty(studentGrades)}"
        >
          <table class="table table-bordered table-striped">
            <thead class="table-primary">
              <tr>
                <th>Sr No</th>
                <th>Student ID</th>
                <th>Student Name</th>
                <th>Grade</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="studentGrade, iterStat : ${studentGrades}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${studentGrade.studentId}">202301234</td>
                <td th:text="${studentGrade.studentName}">John Doe</td>
                <td th:text="${studentGrade.grade}">AA</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script>
      function selectAllGrades() {
        const select = document.getElementById("gradeFilter");
        for (let i = 0; i < select.options.length; i++) {
          select.options[i].selected = true;
        }
        select.form.submit();
      }
    </script>
  </body>
</html>
